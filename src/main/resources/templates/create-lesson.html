<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head('Create Lesson')}">
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"/>
<div class="container">
  <h2 class="text-center mt-5 mb-4">Create new lesson for course '<span th:text="${course.getName()}"/>'</h2>
  <form method="POST" th:action="@{/courses/{id}/lessons/create(id=${course.id})}" th:object="${lesson}"
        class="main-form mx-auto col-md-9 d-flex flex-column justify-content-center">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" class="form-control"
             th:field="*{title}" th:errorclass="field-error" placeholder="Enter title of the lesson" required/>
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
         class="errors alert alert-danger">
      </p>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" class="form-control"
                rows="8" style="resize: vertical;"
                th:field="*{content}"
                placeholder="Enter detailed content for the lesson" required></textarea>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
         class="errors alert alert-danger">
      </p>
    </div>

    <div class="row">
      <div class="col col-md-4">
        <button type="submit" class="btn btn-info btn-lg mr-3">Create new lesson</button>
      </div>
    </div>
  </form>
</div>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
