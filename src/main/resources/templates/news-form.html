<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Add News')}">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/css/news-form.css">
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"></div>

<div class="container">
    <h1>Add News</h1>
    <form th:action="@{/news/add}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter news title" required>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Enter full news content" required></textarea>
        </div>

        <button type="submit" class="addNewsButton">Submit News</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
