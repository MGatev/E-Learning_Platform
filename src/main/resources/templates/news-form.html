<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/card-courses.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-panel-nav.css}">
</head>
<body>
<div class="custom-flex">
    <div th:replace="~{fragments/admin-nav :: admin-nav}"/>
    <div class="custom-content">

        <div class="news-container"
             style="background-color: #f9f9f9; margin: 50px auto; border-radius: 8px; max-width: 800px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 30px;">
            <h1 style="text-align: center;">Add News</h1>
            <form th:action="@{/news/add}" method="post">
                <div class="news-group" style="margin-bottom: 20px;">
                    <label for="title"
                           style="font-size: 1.1rem; font-weight: 600; color: #555;display: block;margin-bottom: 5px;">
                        Title
                    </label>
                    <input type="text" id="title" name="title" placeholder="Enter news title" required
                           style="padding: 10px; width: 100%;">
                </div>

                <div class="news-group" style="margin-bottom: 20px;">
                    <label for="title"
                           style="font-size: 1.1rem; font-weight: 600; color: #555;display: block;margin-bottom: 5px;">Content</label>
                    <textarea id="content" name="content" placeholder="Enter full news content" required
                              style="padding: 10px; width: 100%;"></textarea>
                </div>

                <button type="submit" class="addNewsButton">Submit News</button>
                <a href="/admin/news" class="news-back-button">Back to News List</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
