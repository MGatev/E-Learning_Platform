<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Assignment Form Page')}">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
<div th:replace="~{fragments/home-nav :: home-nav}"></div>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 400px; padding: 20px; border-radius: 15px;">
        <div class="card-body">
            <h1 class="text-center mb-4" style="font-size: 24px; font-weight: bold;">Create New Assignment</h1>
            <form th:action="@{/assignments}" th:object="${assignment}" method="post">
                <div class="form-group mb-3">
                    <label for="title" class="font-weight-bold">Title:</label>
                    <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter assignment title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="description" class="font-weight-bold">Description:</label>
                    <textarea id="description" class="form-control" th:field="*{description}" placeholder="Enter assignment description" rows="3" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="courseId" class="font-weight-bold">Course:</label>
                    <select id="courseId" class="form-control" th:field="*{courseId}" required>
                        <option value="" disabled selected>Select a course</option>
                        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label for="dueDate" class="font-weight-bold">Due Date:</label>
                    <input type="datetime-local" id="dueDate" class="form-control" th:field="*{dueDate}" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Save</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
