<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="/css/announcement-form.css">
    <link rel="stylesheet" href="/css/profile-pic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"/>
<div class="form-container container mt-5">
    <h2>Create a New Announcement</h2>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/announcements/add-announcement}" th:method="post" th:object="${announcement}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter announcement title"
                   required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" th:field="*{content}" rows="4"
                      placeholder="Enter announcement content" required></textarea>
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="datetime-local" id="expiryDate" name="expiryDate" th:field="*{expiresAt}" required>
        </div>
        <button type="submit" class="btn">Make Announcement</button>
        <button class="btn" onclick="window.location.href='/home'">Back to home page</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
