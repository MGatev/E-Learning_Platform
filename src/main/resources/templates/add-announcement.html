<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/card-courses.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/profile-pic.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/admin-panel-nav.css}">
    <link rel="stylesheet" th:href="@{/css/add-announcement.css}">
</head>
<body>
<div class="custom-flex">
    <div th:replace="~{fragments/admin-nav :: admin-nav}"/>
    <div class="custom-content">
        <h2 class="text-center">Create a New Announcement</h2>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/announcements/add-announcement}" th:method="post" th:object="${announcement}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter announcement title"
                       required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" th:field="*{content}" rows="4"
                          placeholder="Enter announcement content" required></textarea>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="datetime-local" id="expiryDate" name="expiryDate" th:field="*{expiresAt}" required>
            </div>
            <button type="submit" class="btn">Make Announcement</button>
            <button class="btn" onclick="window.location.href='/admin/announcements'">Back to Announcements page</button>
        </form>
    </div>
</div>
</body>
</html>
