<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/card-courses.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-panel-nav.css}">
    <link rel="stylesheet" th:href="@{/css/activity-log.css}">
</head>
<body>
<div class="custom-flex">
    <div th:replace="~{fragments/admin-nav :: admin-nav}"/>
    <div class="custom-content">
        <div class="container">
            <h2>Activity Log</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Action</th>
                    <th scope="col">Username</th>
                    <th scope="col">Timestamp</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${logsMap}">
                    <td th:text="${entry.key.action}"></td>
                    <td th:text="${entry.key.username}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
