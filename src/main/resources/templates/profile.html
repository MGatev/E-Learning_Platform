<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/profile-pic.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"/>
<div class="profile-container d-flex flex-wrap" th:object="${loggedInUser}">
    <!-- Profile Section -->
    <div class="profile-left text-center p-3">
        <img class="profile-picture rounded-circle mb-3"
             th:src="${loggedInUser.getProfilePicture() != null ? loggedInUser.getProfilePicture().parseImage() : '/images/default-profile.png'}"
             alt="Profile Picture">
        <div class="user-info">
            <h2 class="user-name" th:text="${loggedInUser.firstName} + ' ' + ${loggedInUser.lastName}">John Doe</h2>
            <h3 class="username" th:text="'@' + ${loggedInUser.username}">@johndoe</h3>
            <p class="user-role" th:text="${loggedInUser.roles}">Student</p>
        </div>
    </div>

    <!-- Button Section -->
    <div class="profile-right d-flex flex-column justify-content-center p-3">
        <button type="button" class="button-manage-groups"
                onclick="window.location.href='/groups'">
            <span class="emoji">👥</span> Manage Groups
        </button>
        <button type="button" class="button-view-badges"
                onclick="window.location.href='/badges/'">
            <span class="emoji">🏅</span> View Badges
        </button>
        <button type="button" class="button-view-certificates"
                onclick="window.location.href='/certificates'">
            <span class="emoji">📜</span> View Certificates
        </button>
        <button type="button" class="button-view-certificates"
                onclick="window.location.href='/tickets'">
            <span class="emoji">🎟️</span> View Certificates
        </button>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
