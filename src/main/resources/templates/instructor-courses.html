<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/profile-pic.css}">
    <link rel="stylesheet" th:href="@{/css/instructor-courses.css}">
</head>

<body>
<div th:replace="~{fragments/home-nav :: home-nav}"/>
<div th:replace="~{fragments/announcements :: announcement-banner}"/>
<div class="container mt-5">
    <h2 class="text-center mb-5">My courses</h2>
    <div class="row justify-content-center mt-2">
        <div class="col-md-4 col-lg-3 mb-4 d-flex justify-content-center" th:each="course : ${courses}">
            <div class="card course-card d-flex flex-column">
                <img th:src="${course.getImageBase64()}" alt="Course Image"
                     class="card-img-top">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${course.name}"></h5>
                    <p class="card-text flex-grow-1" th:text="${course.description}"></p>
                    <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary mt-auto">View Course</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/announcements.js" defer></script>
</body>
</html>
