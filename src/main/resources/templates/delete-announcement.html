<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/delete-announcement.css">
    <link rel="stylesheet" href="/css/profile-pic.css">
    <title>Delete Announcements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"></div>
<div class="container">
    <h1>Delete Announcements</h1>
    <form th:action="@{/announcements/delete-announcements}" method="post">
        <ul class="announcement-list">
            <li th:each="announcement : ${announcements}">
                <input type="checkbox" th:value="${announcement.id}" name="selectedAnnouncements" id="announcement_${announcement.id}">
                <label th:for="${announcement.id}" th:text="${announcement.title}"></label>
            </li>
        </ul>
        <button type="submit" class="delete-btn">Delete Selected</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
