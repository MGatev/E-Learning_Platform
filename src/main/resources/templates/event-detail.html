<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Event Details Page')}">
    <link rel="stylesheet" th:href="@{/css/event.css}" />
    <title>Event Details</title>
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"></div>

<h1 class="page-title" th:text="${event.title}">Event Title</h1>

<div class="event-page-container">
    <!-- Left Section: Photo and Description -->
    <div class="event-left">
        <!-- Event Image -->
        <img th:src="${event.getImageBase64()}" alt="Event Image" class="event-image" />

        <!-- Event Description -->
        <div class="event-description">
            <strong>Description:</strong>
            <span th:text="${event.description}">Event description goes here.</span>
        </div>
    </div>

    <!-- Right Section: Date/Time and Instructor -->
    <div class="event-right">
        <!-- Date and Time Block -->
        <div class="event-datetime">
            <h5>Date & Time</h5>
            <div class="start-event">
                <strong>Start:</strong>
                <span th:text="${#temporals.format(event.startTime, 'EEEE, dd MMM yyyy - HH:mm')}">Start Date</span>
            </div>
            <div class="start-event">
                <strong>End:</strong>
                <span th:text="${#temporals.format(event.endTime, 'EEEE, dd MMM yyyy - HH:mm')}">End Date</span>
            </div>
        </div>

        <!-- Instructor Block -->
        <div class="event-instructor">
            <h5>Instructor</h5>
            <span th:text="${event.instructor}">Instructor Name</span>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
