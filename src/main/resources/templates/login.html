<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container login-container">
    <div class="text-center mb-4">
        <img th:src="@{/images/logo/e-learning-platform-logo.png}" alt="E-Learning Platform Logo" class="system-logo">
    </div>

    <h3 class="text-center login-header">Login to your account</h3>

    <form method="POST" th:action="@{/login}" class="login-form mx-auto">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" type="text" class="form-control"
                   placeholder="Enter your username" required/>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control"
                   placeholder="Enter your password" required/>
        </div>

        <div th:if="${param.error}" class="alert alert-warning">
            <i class="fas fa-exclamation-circle"></i> Invalid username or password. Please try again.
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            <i class="fas fa-info-circle"></i> You have been logged out successfully.
        </div>

        <div th:if="${param.success}" class="alert alert-success">
            <i class="fas fa-info-circle"></i> You are registered successfully! Please log in.
        </div>

        <div class="button-container">
            <button type="submit" class="button-33">Login</button>
            <button type="button" class="button-33" onclick="window.location.href='/register'">Register</button>
        </div>
    </form>
</div>

</body>
</html>
