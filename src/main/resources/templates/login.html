<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Success message -->
<div th:if="${param.success}" class="container alert alert-success text-center mt-5">
    You are registered successfully! Please log in.
</div>
<div class="container">
    <h2 class="text-center mt-5">Login</h2>
    <form method="POST" th:action="@{/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" class="form-control"
                   placeholder="Enter your username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control"
                   placeholder="Enter your password" required/>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-warning">
            Invalid username or password. Please try again.
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out successfully.
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <button type="submit" class="btn btn-info btn-lg mr-3">Login</button>
                    <button type="button" class="btn btn-info btn-lg" onclick="window.location.href='/register'">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
