<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FAQ</title>
    <link rel="stylesheet" href="/css/groups.css">
    <link rel="stylesheet" href="/css/profile-pic.css">
    <link rel="stylesheet" href="/css/group.css">
    <link rel="stylesheet" href="/css/faq.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/announcements.js" defer></script>
    <style>
        .form-inline {
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"></div>
<div th:replace="~{fragments/announcements :: announcement-banner}"/>
<div class="container mt-5">
    <h1 class="text-center mb-4">Frequently Asked Questions</h1>

    <div class="accordion" id="faqAccordion" th:if="${faqs.size() > 0}">
        <div th:each="faq : ${faqs}" class="accordion-item">
            <h2 class="accordion-header" th:attr="id='heading-' + ${faq.id}">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse"
                        th:attr="data-bs-target='#collapse-' + ${faq.id}"
                        aria-expanded="false"
                        th:text="${faq.question}">
                    Sample Question
                </button>
            </h2>
            <div th:attr="id='collapse-' + ${faq.id}"
                 class="accordion-collapse collapse"
                 data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    <p class="mb-0" th:text="${faq.answer}">Sample Answer</p>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${faqs.size() == 0}" class="text-center">
        <p>No questions available yet.</p>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
