<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="/css/card-courses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-panel-nav.css}">
    <link rel="stylesheet" th:href="@{/css/instructor-courses.css}">
    <style>
        .custom-navbar {
            height: unset;
        }
    </style>
</head>
<body>
<div class="custom-flex">
    <div th:replace="~{fragments/admin-nav :: admin-nav}"/>
    <div class="custom-content">
        <div class="row justify-content-center mt-2">
            <div class="col-md-4 col-lg-3 mb-4 d-flex justify-content-center" th:each="course : ${courses}">
                <div class="card course-card d-flex flex-column">
                    <img th:src="${course.getImageBase64()}" alt="Course Image"
                         class="card-img-top">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${course.name}"></h5>
                        <p class="card-text flex-grow-1" th:text="${course.description}"></p>
                        <div class="card-text flex-grow-1 mb-4">
                            <span>Created by: </span><span class="card-text flex-grow-1"
                                                           th:text="${course.createdBy.username}"></span>
                        </div>
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary mt-auto">View Course</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
