    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Certificates</title>
        <link rel="stylesheet" href="/css/profile-pic.css">
        <link rel="stylesheet" href="/css/certificates.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div th:replace="~{fragments/home-nav :: home-nav}"/>
    <div class="container">
        <h1 class="text-center">Certificates of <span th:text="${loggedInUser.username}">User Name</span></h1>
        <div class="certificates">
            <div class="certificate-card" th:each="certificate : ${loggedInUser.getCertificates()}">
                <h2 th:text="'Course Name: ' + ${certificate.courseName}">Course Name</h2>
                <p><strong>Issued To:</strong> <span th:text="${certificate.issuedTo.username}">Recipient</span></p>
                <p><strong>Score:</strong> <span th:text="${certificate.getScorePercentage()}">Score</span></p>
                <p><strong>Issued On:</strong> <span th:text="${certificate.issuedOn}">Date</span></p>
    <!--            <button class="button-primary"-->
    <!--                    th:onclick="'window.location.href=\'/users/' + ${loggedInUser} + '/certificates/view/' + ${certificate.id} + '\';'">-->
    <!--                View Certificate-->
    <!--            </button>-->
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
    </body>
    </html>
