<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('News Detail')}">
    <title>News Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body style="background-color: #eaf4ea;">
<div th:replace="~{fragments/home-nav :: home-nav}"></div>

<div class="container mt-5">
    <div class="card shadow-lg" style="border-radius: 10px; background-color: #ffffff;">
        <div class="card-body">
            <h1 class="card-title text-center text-dark font-weight-bold mb-4" th:text="${news.title}">News Title</h1>

            <p class="text-muted text-center mb-4">
                <strong>Published Date:</strong>
                <span th:text="${#temporals.format(news.publishedDate, 'EEEE, dd MMM yyyy - HH:mm')}">Date</span>
            </p>

            <div class="p-4 mb-4" style="background-color: #f9f9f9; border-radius: 10px;">
                <p class="card-text text-dark" th:text="${news.content}">
                    Detailed content goes here...
                </p>
            </div>

            <div class="text-center">
                <a href="/news" class="btn btn-success btn-lg">Back to News List</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
