<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('News')}">
    <title>News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #eaf4ea;">
<div th:replace="~{fragments/home-nav :: home-nav}"></div>

<div class="container mt-4">
    <div class="news-header">
        <h1>Latest News !</h1>
        <p class="lead">Stay updated with the latest happenings!</p>
    </div>

    <div class="row">
        <div th:each="news : ${newsList}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary" th:text="${news.title}">News Title</h5>
                    <p class="text-muted mb-4" th:text="${#temporals.format(news.publishedDate, 'EEEE, dd MMM yyyy - HH:mm')}">
                        Published Date
                    </p>
                    <div class="mt-auto">
                        <a th:href="@{/news/{id}(id=${news.id})}" class="btn btn-read-more">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/news/add" class="btn btn-add-news mx-2">Add News</a>
        <a href="/news/delete" class="btn btn-delete-news mx-2">Delete News</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
