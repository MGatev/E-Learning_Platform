<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('News')}">
    <link rel="stylesheet" href="/css/news.css">
    <style>
        .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 25px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;
}

.container h1 {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 30px;
    color: #007bff;
    letter-spacing: 0.5px;

}

.btn-primary {
    display: inline-block;
    margin-bottom: 25px;
    font-size: 16px;
    padding: 12px 25px;
    background-color: #93C47D;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-weight: 600;
}

.btn-primary:hover {
    background-color: #0056b3;
    text-decoration: none;
    transform: translateY(-2px);
}

/* Delete News button */
.deleteButton {
    background-color: #3C7921 !important;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    margin-bottom: 25px;
    font-size: 16px;
    font-weight: 600;
}

.btn-danger:hover {
    background-color: #c82333;
    transform: translateY(-2px);
}

/* Card layout */
.row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 40px;
    margin-bottom: 40 px;
}

.card {
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
}

.card-body {
    padding: 20px;
}

.card-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 15px;
}

.card-subtitle {
    font-size: 1rem;
    color: #6c757d;
    margin-bottom: 15px;
}

.card-text {
    font-size: 1rem;
    color: #495057;
    line-height: 1.6;
}

.card-footer {
    padding: 15px;
    text-align: right;
    background-color: #f8f9fa;
    border-top: 1px solid #ddd;
}

.card-footer a {
    text-decoration: none;
    font-weight: 600;
}

/* Responsive Design */
@media (max-width: 992px) {
    .card {
        width: 48%;
    }
}

@media (max-width: 768px) {
    .card {
        width: 100%;
    }

    .container {
        padding: 15px;
    }

    .btn-primary, .btn-danger {
        font-size: 14px;
        padding: 10px 20px;
    }

    .card-title {
        font-size: 1.2rem;
    }

    .card-subtitle {
        font-size: 0.9rem;
    }

    .card-text {
        font-size: 0.95rem;
    }
}

/* Styling for the News list */
.list-group {
    list-style: none;
    padding: 0;
    margin: 0;
}

.list-group-item {
    background-color: #ffffff;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.list-group-item:hover {
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
}

.list-group-item h4 {
    font-size: 1.25rem;
    color: #333;
    margin-bottom: 10px;
}

.list-group-item p:nth-of-type(1) {
    font-size: 1rem;
    color: #666;
    margin-bottom: 15px;
}

.list-group-item p:nth-of-type(2) {
    font-size: 1rem;
    color: #555;
    line-height: 1.6;
}

/* Styling for Read More button */
.list-group-item .btn-info {
    background-color: #17a2b8;
    color: white;
    font-weight: 600;
    border-radius: 5px;
    padding: 8px 20px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.list-group-item .btn-info:hover {
    background-color: #138496;
}

.news-div {
    background-color: #2C2F33;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 15px 20px 5px 20px;
    margin: 10px 10px 10px 10px;
}
    </style>
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"/>
<div class="container">
        <div class="news-div">
            <h1 style="color: #343a40; margin-top: 20px; text-align: center;">News</h1>
            <div style="width: 95%; height: 2px; border-bottom: 2px dashed #e6f4e6; margin: 10px auto;"></div>

        </div>

        <div class="row">
            <div th:each="news : ${newsList}" class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${news.title}">News Title</h5>
                        <span th:text="${#temporals.format(news.publishedDate, 'EEEE, dd MMM yyyy - HH:mm')}" style="text-align: center">
                            Date
                        </span>

                    </div>
                    <div class="card-footer text-end">
                        <a th:href="@{/news/{id}(id=${news.id})}" class="btn btn-info">Read More</a> <!-- Read more button -->
                    </div>
                </div>
            </div>
        </div>

    <div style="text-align: center;">
        <a href="/news/add" class="btn btn-primary mb-3">Add News</a>
        <a href="/news/delete" class="btn deleteButton mb-3">Delete News</a>
    </div>

</div>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
