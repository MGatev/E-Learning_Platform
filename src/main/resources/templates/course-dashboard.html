<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/profile-pic.css">
    <link rel="stylesheet" href="/css/course-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"/>

<div class="course-dashboard-container">
    <div class="course-header">
        <h1>Dashboard for Course</h1>
    </div>

    <div th:if="${userProgress.isEmpty()}">
        <div class="alert alert-warning" role="alert">There are no participants in the course yet.</div>
    </div>

    <div class="user-progress-list">
        <div th:each="entry : ${userProgress}">
            <div class="user-item">
                <!-- User Name -->
                <h2 th:text="${entry.key.username}"></h2>

                <!-- Progress X/Y -->
                <p th:text="'Progress: ' + ${entry.value.completedLessons} + '/' + ${entry.value.totalLessons}"></p> <!-- Shows "2/5" -->

                <!-- Progress Bar -->
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" th:style="'width: ' + ${entry.value.progressWidth} + '%'"></div>
                </div>

                <!-- Progress Text Below Bar -->
                <div class="progress-text">
                    <span th:text="${entry.value.progressWidth} + '%'"></span> <!-- Shows "2/5" -->
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
