<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/group.css">
</head>
<body>
<div th:replace="fragments/home-nav :: home-nav"></div>

<div class="container mt-5">
    <h1 th:text="${group.name}" class="mb-4 text-center">Group Name</h1>
    <p class="text-center">Number of Members: <span th:text="${group.members.size()}">0</span></p>

    <div class="text-center mt-2">
        <button class="button-33" onclick="window.location.href='/groups/{id}/add-person'">Add Person</button>
    </div>

    <div class="section mt-5">
        <h2>Write something...</h2>
        <form th:action="@{/groups/{id}/articles/create(id=${group.id})}" method="post" class="col-md-8 text-left pl-0">
            <div class="form-group">
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button class="button-primary">Add Post</button>
        </form>
    </div>

    <!-- Articles Section -->
    <div class="section">
        <h2>Articles</h2>
        <ul class="list-group col-md-8 text-left pl-0">
            <li class="list-group-item d-flex align-items-start" th:each="article : ${group.articles}">
                <img th:src="${article.writer.photoUrl}" alt="Writer Image" class="writer-img mr-3" />

                <div>
                    <div class="mb-2">
                        <strong th:text="${article.writer.name}">Writer Name</strong> -
                        <span class="text-muted" th:text="${article.writer.role}">Role</span>
                    </div>

                    <h5 th:text="${article.title}">Article Title</h5>
                    <p th:text="${article.content}">Article Content</p>

                    <form th:action="@{/groups/{groupId}/articles/{articleId}/delete(groupId=${group.id}, articleId=${article.id})}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
