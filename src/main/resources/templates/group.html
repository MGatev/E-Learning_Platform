<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${group.name}">Group Name</h1>
    <p>Number of Members: <span th:text="${group.members.size()}">0</span></p>

    <div class="mt-4">
        <h2>Add a Post</h2>
        <form th:action="@{/groups/{id}/articles/create(id=${group.id})}" method="post">
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
    </div>

    <div class="mt-5">
        <h2>Articles</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="article : ${group.articles}">
                <h5 th:text="${article.title}">Article Title</h5>
                <p th:text="${article.content}">Article Content</p>
                <form th:action="@{/groups/{groupId}/articles/{articleId}/delete(groupId=${group.id}, articleId=${article.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
