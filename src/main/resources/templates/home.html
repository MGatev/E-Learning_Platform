<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/profile-pic.css}">
    <link rel="stylesheet" th:href="@{/css/card-courses.css}">
</head>
<body>
<div th:replace="~{fragments/home-nav :: home-nav}"/>
<h1 class="container text-center mb-5 mt-5">Browse Courses</h1>
<div class="container">
    <div class="container">
        <a th:href="@{/courses/create}" class="btn btn-success container">Create new course</a>
    </div>
    <div class="card text-center" th:if="${coursesByCategory != null && !coursesByCategory.isEmpty()}">
        <div class="card-header">
            <!-- Using Bootstrap Navs with "nav-pills" for clickable tabs -->
            <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" th:each="category, iterStat : ${coursesByCategory.keySet()}">
                    <a class="nav-link" th:classappend="${iterStat.index == 0} ? 'active'"
                       th:id="${category + '-tab'}"
                       th:href="'#' + ${category}"
                       data-bs-toggle="pill" role="tab" th:aria-controls="${category}"
                       th:aria-selected="${iterStat.index == 0}" th:text="${category}"></a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <!-- Tab content: corresponding content will appear here based on the active tab -->
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade" th:each="category, iterStat : ${coursesByCategory.keySet()}"
                     th:classappend="${iterStat.index == 0} ? 'show active'"
                     th:id="${category}" role="tabpanel"
                     th:aria-labelledby="${category + '-tab'}">
                    <div class="card-deck custom-card-deck" style="justify-content: center; gap: 2rem;">
                        <form class="card custom-card" th:each="course : ${coursesByCategory.get(category)}"
                              th:action="@{/courses/{id}(id=${course.id})}" method="get"
                              th:onclick="this.closest('form').submit()"
                              style="max-width: 15rem;">
                            <img class="card-img-top custom-card-img"
                                 th:src="'data:image/jpeg;base64,' + ${course.parseImage()}" alt="Course Image"
                                 loading="lazy">
                            <div class="card-body custom-card-body">
                                <h5 class="card-title" th:text="${course.name}">Course Name</h5>
                                <p class="card-text" th:text="${course.description}">Course description</p>
                                <p class="card-text">
                                    <small class="text-muted"
                                           th:text="'Author: ' + ${course.createdBy.getFullName()}"></small>
                                </p>
                            </div>
                        </form>

                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-outline-success mt-5 mb-3"
                            th:text="'Show all ' + ${category} + ' courses'"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center" th:unless="${coursesByCategory != null && !coursesByCategory.isEmpty()}">
        <h3 class="mt-5">There are no courses yet.</h3>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
