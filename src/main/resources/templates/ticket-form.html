<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Open a Ticket</h2>
    <form th:action="@{/tickets/open}" method="POST" class="ticket-form">
        <!-- Hidden input for course ID -->
        <input type="hidden" name="courseId" th:value="${courseId}" />

        <!-- Content Field -->
        <div class="form-group">
            <label for="ticket-content">Content</label>
            <textarea id="ticket-content" name="content" class="form-control" rows="5" placeholder="Describe your issue or question" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success btn-block">Submit Ticket</button>
    </form>
</div>
</body>
</html>
